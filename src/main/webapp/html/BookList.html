					/books/{id}

<div ng-controller="BookListController">
	
	<h1>BookList</h1>
	
	<!-- SEARCH FORM -->
	<div class="well">
	    <form name="form_search" class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					<label for="title">Title</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="text" ng-model="search.title" class="form-control" name="title" id="title" >
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="year">Year</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="number" ng-model="search.year" class="form-control" name="year" id="year" >
				</div>
			</div>
		</form>
	</div>
	
	<!-- TABLE -->
	<table class="table table-condensed table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>_id</th>
				<th>title</th>
				<th>year</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list | filter: {  title:search.title,  year:search.year,  }">
				<td ng-bind="item._id" ng-link="/books/{{item._id}}"></td>
				<td ng-bind="item.title"></td>
				<td ng-bind="item.year"></td>
			</tr>
		</tbody>
	</table>
	
	<!-- BUTTON -->
	<button class="btn btn-primary" ng-link="/books/new">New</button>
	
</div>
